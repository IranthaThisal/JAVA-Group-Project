<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
                <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
                <link rel="stylesheet" href="./LoginStyle.css">
                <script src="LogingJS.js"></script>
        </head>   
            <body>
               <div class="glass-container">
                <div class="login">
                    <h2>Login</h2><br>
                    <form action="#" method="POST" name="login">
                        <H2>Hi! welcome back! Please log into your account.</H2><br>
                        Username<input type="text" name="uname"><br><br>
                        Password<input type="password" name="pswd">
                        <a href="#">Forget password?</a><br><br>
                <div class="options">
                    Rememeber me<input type="checkbox" name="rememberme">  <br><br>              
                </div>
                <button type="submit" name="Login" value="Login" onclick="validateform()">Login</button>
                <button type="reset" name="Clear" value="Clear">Clear</button><br><br>
                <p>Don't have an account? <a href="#">Register</a></a></p>
                    </form>
                </div>
               </div> 
            </body>        
</html>
