<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
                <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
                <link rel="stylesheet" href="./LoginStyle.css">
                <script src="RegisterJS.js"></script>
        </head>  
            <body>
                <div>
                    <form action="#" method="POST" name="Register">
                        <h2>Register</h2><br>
                       Full Name<input type="text" name="Fname"><br><br>
                       Email<input type="text" name="email"><br><br>
                       Contact number<input type="text" name="contactno"><br><br>
                       Gender<br>
                       <input type="radio" name="gender" value="Male">Male
                       <input type="radio" name="gender" value="Female">Female<br><br>
                       Date of birth<input type="text" name="DOB"><br><br>
                       Username<input type="text" name="username"><br><br>
                       Password<input type="password" name="password"><br><br>
                       Confirm password<input type="password" name="conpassword"><br><br>

                       <input type="submit" name="Register" value="Register" onclick="validateform()">
                       <input type="reset" name="clear" value="Clear">
                    </form>
                </div>                
            </body>
</html>
